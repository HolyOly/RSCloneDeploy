<div class="{{auth-window}}" id="auth-window">
  <div class="{{reg}}" id="reg">
    <input class="{{input-auth}}" type="text" id="name-reg">
    <input class="{{input-auth}}" type="text" id="pass-reg">
    <button class="{{reg-btn}}" type="submit" id="reg-user">Registration</button>
    <p class="{{message}}" id="reg-message">already have an account?</p>
    <p class="{{skip}}" id="reg-skip">continue without authorization</p>
  </div>
  <div class="{{auth}}" id="auth">
    <input class="{{input-auth}}" type="text" id="name-auth">
    <input class="{{input-auth}}" type="text" id="pass-auth">
    <button class="{{auth-btn}}" type="submit" id="auth-user">LogIn</button>
    <p class="{{skip}}" id="auth-skip">continue without authorization</p>
  </div>
</div>
